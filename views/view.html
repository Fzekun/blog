{% extends 'layout.html' %}
{% block content %}
<div class="list">
    <h3>{{ content.title }}</h3>
    <p>
        作者：<span>{{ content.user.username }}</span>
        时间：<span>{{ content.addTime | date('Y年m月d日 H:i:s', -8*60) }}</span>
        阅读：<span>{{ content.views }}</span>
        评论：<span>10</span>
    </p>
    <p class="dec">{{content.dec}}</p>
</div>
{% endblock %}
