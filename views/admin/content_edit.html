{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改  -   {{ content.title }}</h3>
<form role="form" method="post">
    <div class="form-group">
        <select name="category" id="category" class="form-control">
        {% for category in categories %}
            {%  if content.category._id.toString()  == category._id.toString() %}
            <option value="{{category.id}}" selected>{{category.name}}</option>
            {% else %}
            <option value="{{category.id}}">{{category.name}}</option>
            {%  endif %}

        {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input value="{{ content.title }}" type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">
    </div>
    <div class="form-group">
        <label for="dec">简介：</label>
        <textarea name="dec" id="dec" class="form-control" rows="5" placeholder="请输入内容简介">
            {{ content.dec }}
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容">
            {{ content.content }}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
